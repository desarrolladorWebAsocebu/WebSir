<!-- ============================================================== -->
<!-- Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<div class="row page-breadcrumb">
    <div class="col-md-6 align-self-center">
        <h3 class="page-title">{{pageInfo?.title}}</h3>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb text-uppercase">
                <ng-template ngFor let-url [ngForOf]="pageInfo?.urls" let-last="last">
                    <li class="breadcrumb-item" *ngIf="!last" [routerLink]="url.url">
                        <a href='javascript:void(0)'>{{url.title}}</a>
                    </li>
                    <li class="breadcrumb-item active" *ngIf="last">{{url.title}}</li>
                </ng-template>
            </ol>
        </nav>
    </div>
    <div class="col-md-6 d-none d-md-block text-end">
        <button type="button" class="btn btn-info"><i class="fa fa-plus-circle"></i> Create New</button>
    </div>  
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
