<!-- Navbar Header for horizontal only -->
<div class="navbar-header d-none d-lg-block" >
  <!-- This is for the sidebar toggle which is visible on mobile only -->
  <a (click)="showMobileMenu = !showMobileMenu" class="nav-toggler waves-effect waves-light d-block d-lg-none"
    href="javascript:void(0)">
    <i [ngClass]="showMobileMenu ? 'ti-close' : 'ti-menu'"></i>
  </a>
  <!-- ============================================================== -->
  <!-- Logo -->
  <!-- ============================================================== -->
  <a class="navbar-brand" href="/principal">
    <!-- Logo icon -->
    <b class="logo-icon">
      <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
      <!-- Dark Logo icon -->
      <img src="assets/images/logo-icon.png" alt="homepage" class="dark-logo" />
      <!-- Light Logo icon -->
      <img src="assets/images/logo-light-icon.png" alt="homepage" class="light-logo" />
    </b>
    <!--End Logo icon -->
    <!-- Logo text -->
    <span class="logo-text">
      <!-- dark Logo text -->
      <img src="assets/images/logo-text.png" alt="homepage" class="dark-logo" />
      <!-- Light Logo text -->
      <img src="assets/images/logo-light-text.png" class="light-logo" alt="homepage" />
    </span>
  </a>
  <!-- ============================================================== -->
  <!-- End Logo -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Toggle which is visible on mobile only -->
  <!-- ============================================================== -->
  <a class="topbartoggler d-block d-lg-none waves-effect waves-light" href="javascript:void(0)"
    (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent">
    <i class="ti-more"></i>
  </a>
</div>



<!-- ============================================================== -->
<!-- Right side toggle and nav items -->
<!-- ============================================================== -->

  <!-- ============================================================== -->
  <!-- User profile and search -->
  <!-- ============================================================== -->
  <li class="nav-item" ngbDropdown placement="bottom-end">
    <a ngbDropdownToggle class="nav-link waves-effect waves-dark pro-pic" href="javascript:void(0)"
      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <img src="assets/images/users/user4.jpg" alt="user" class="rounded-circle" width="31" />
      <span class="ms-1 d-none d-md-inline-block" style="color: azure;"><b>
          ASOCIADO:{{codigoAsociado}} - {{nombreAsociado}} - {{estadoSocio}}</b>
        <i class="fa fa-angle-down"></i></span>
    </a>
    <div class="dropdown-menu-end user-dd dropdown-menu-animate-up" ngbDropdownMenu>
      <div class="d-flex align-items-center p-3 mb-2">
        <div class="">
          <img src="assets/images/users/user4.jpg" alt="user" class="rounded" width="70" />
        </div>
        <div class="ms-2">
          <h4 class="mb-0 fs-4">{{nombreAsociado}}</h4>
          <p class="text-muted mb-0 fs-2">
            Codigo: {{codigoAsociado}} <br>
            Estado: {{estadoSocio}}
          </p>
          <a routerLink="/Asociado/infoAsociado" class="btn btn-danger btn-rounded btn-sm mt-1">Informacion del
            asociado</a>
        </div>
      </div>

      <div class="dropdown-divider"></div>
      <a class="dropdown-item" routerLink="">
        <i class="fa fa-power-off me-1 ms-1"></i> Cerrar sesion</a>
    </div>
  </li>
  <!-- ============================================================== -->
  <!-- User profile and search -->
  <!-- ============================================================== -->
</ul>
