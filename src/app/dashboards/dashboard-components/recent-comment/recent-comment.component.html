<div class="card">
    <div class="card-body">
        <h4 class="card-title">Recent Comments</h4>
    </div>
    <!-- ============================================================== -->
    <!-- Comment widgets -->
    <!-- ============================================================== -->
    <div class="comment-widgets" [perfectScrollbar]="config" style="height: 503px;">
        <!-- Comment Row -->
        <div class="d-flex flex-row comment-row p-3 mt-0 border-bottom" *ngFor="let recentcomment of recentcomments">
            <div class="p-2"><span><img src="{{recentcomment.image}}" alt="user" class="rounded-circle" width="50"></span></div>
            <div class="comment-text py-2 px-3 w-100">
                <h6 class="font-medium">{{recentcomment.name}}</h6>
                <p class="mb-1 fs-3">{{recentcomment.comment}}</p>
                <div class="comment-footer">
                    <span class="text-muted float-end fs-3">{{recentcomment.date}}</span>
                    <span class="badge {{recentcomment.labelcolor}}">{{recentcomment.status}}</span>
                    <span class="action-icons">
                        <a href="javascript:void(0)"><i class="ti-pencil-alt"></i></a>
                        <a href="javascript:void(0)"><i class="ti-check"></i></a>
                        <a href="javascript:void(0)"><i class="ti-heart"></i></a>    
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
